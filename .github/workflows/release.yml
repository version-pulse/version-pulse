name: Create Tag and Release

on:
  pull_request:
    types:
      - closed   # PRì´ ë‹«í ë•Œë§Œ ì‹¤í–‰
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # íƒœê·¸ ìƒì„±ê³¼ ë¦´ë¦¬ì¦ˆ ê¶Œí•œ

jobs:
  calculate_tag:
    name: Create Tag and Release
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.calculate_tag.outputs.new_tag }}

    steps:
      - name: ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ì „ì²´ íˆìŠ¤í† ë¦¬ì™€ íƒœê·¸ ê°€ì ¸ì˜¤ê¸°

      - name: Git ì„¤ì •
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: íƒœê·¸ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        run: |
          git fetch --tags

      - name: ìµœì‹  íƒœê·¸ í™•ì¸
        id: get_latest_tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "ìµœì‹  íƒœê·¸: $TAG"
          echo "latest_tag=$TAG" >> $GITHUB_OUTPUT

      - name: PR ì œëª©ìœ¼ë¡œ ë‹¤ìŒ ë²„ì „ ê³„ì‚°
        id: calculate_tag
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR ì œëª©: $PR_TITLE"

          VERSION=${{ steps.get_latest_tag.outputs.latest_tag }}
          VERSION=${VERSION#v}  # íƒœê·¸ ì• 'v' ì œê±°
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"

          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          echo "í˜„ì¬ ë²„ì „: Major=$MAJOR, Minor=$MINOR, Patch=$PATCH"

          if echo "$PR_TITLE" | grep -iq '^Major:'; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            echo "ğŸ”´ ë©”ì´ì € ë²„ì „ ì¦ê°€"
          elif echo "$PR_TITLE" | grep -iq '^Minor:'; then
            MINOR=$((MINOR + 1))
            PATCH=0
            echo "ğŸŸ¡ ë§ˆì´ë„ˆ ë²„ì „ ì¦ê°€"
          elif echo "$PR_TITLE" | grep -iq '^Patch:'; then
            PATCH=$((PATCH + 1))
            echo "ğŸŸ¢ íŒ¨ì¹˜ ë²„ì „ ì¦ê°€"
          else
            echo "âš ï¸ PR ì œëª©ì— ë²„ì „ ì¦ê°€ í‚¤ì›Œë“œ(Major:, Minor:, Patch:)ê°€ ì—†ìŠµë‹ˆë‹¤."
            exit 1
          fi

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "ë‹¤ìŒ ìƒì„±í•  íƒœê·¸: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          

      - name: ë¨¸ì§€ ì»¤ë°‹ì— íƒœê·¸ ìƒì„± ë° í‘¸ì‹œ
        run: |
          git tag ${{ steps.calculate_tag.outputs.new_tag }}
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git ${{ steps.calculate_tag.outputs.new_tag }}
      - name: Debug calculate_tag output
        run: | 
          echo "!! Output from calculate_tag: '${{ steps.calculate_tag.outputs.new_tag }}'"

  generate_release_note:
    name: Generate Release Note
    needs: calculate_tag
    uses: version-pulse/version-pulse/.github/workflows/release-template.yml@main
    with:
      pr_number: ${{ github.event.pull_request.number }}
      tag_name: ${{ needs.calculate_tag.outputs.new_tag }}

  create_github_release:
    name: Create GitHub Release
    needs:
      - calculate_tag
      - generate_release_note
    runs-on: ubuntu-latest
    steps:
      - name: GitHub ë¦´ë¦¬ì¦ˆ ìƒì„±
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.calculate_tag.outputs.new_tag }}
          name: version ${{ needs.calculate_tag.outputs.new_tag }}
          body: ${{ fromJSON(needs.generate_release_note.outputs.release_note) }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy_to_maven_central:
    name: Deploy to Maven Central
    needs:
      - calculate_tag
      - create_github_release
    uses: version-pulse/version-pulse/.github/workflows/deploy.yml@main
    with:
      tag_name: ${{ needs.calculate_tag.outputs.new_tag }}
