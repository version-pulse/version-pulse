name: Create Tag and Release

on:
  pull_request:
    types:
      - closed
      - opened
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: write

jobs:
  create_tag_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 히스토리 가져오기

      - name: Set up Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Fetch tags
        run: git fetch --tags

      - name: Get latest tag
        id: get_latest_tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "Latest tag: $TAG"
          echo "latest_tag=$TAG" >> $GITHUB_OUTPUT

      - name: Calculate next version from PR title
        id: calculate_tag
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $PR_TITLE"

          VERSION=${{ steps.get_latest_tag.outputs.latest_tag }}
          VERSION=${VERSION#v}
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"

          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          if echo "$PR_TITLE" | grep -iq '^Major:'; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            echo "🔴 Major version bump"
          elif echo "$PR_TITLE" | grep -iq '^Minor:'; then
            MINOR=$((MINOR + 1))
            PATCH=0
            echo "🟡 Minor version bump"
          elif echo "$PR_TITLE" | grep -iq '^Patch:'; then
            PATCH=$((PATCH + 1))
            echo "🟢 Patch version bump"
          else
            echo "⚠️ No version bump keyword found in PR title."
            exit 1
          fi

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "Next tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git tag ${{ steps.calculate_tag.outputs.new_tag }}
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git ${{ steps.calculate_tag.outputs.new_tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.calculate_tag.outputs.new_tag }}
          name: Release ${{ steps.calculate_tag.outputs.new_tag }}
          body: |
            자동 생성된 릴리즈입니다.
            PR 제목: ${{ github.event.pull_request.title }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
