name: Release to Maven Central

on:
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy to Maven Central
    runs-on: ubuntu-latest
    steps:
      - name: Debug input tag_name
        run: | 
          echo "ðŸ“¦ Received input tag_name: '${{ inputs.tag_name }}'"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3 # Does also set up Maven and GPG
        with:
          distribution: 'temurin' # As good as any other, see: https://github.com/actions/setup-java#supported-distributions
          java-package: 'jdk'
          java-version: '17'
          check-latest: true
          server-id: 'central' # must match the serverId configured for the nexus-staging-maven-plugin
          server-username: ${{ secrets.MAVEN_USERNAME }}
          server-password: ${{ secrets.MAVEN_PASSWORD }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }} 
          cache: 'maven'
      - name: Set version
        run: |
          VERSION=${{ inputs.tag_name }}
          echo "Tag name from input: $VERSION"
          VERSION=${VERSION#v}
          mvn versions:set -DnewVersion=$VERSION
          mvn versions:commit
      - name: Build & Deploy
        run: |
          # -U force updates just to make sure we are using latest dependencies
          # -B Batch mode (do not ask for user input), just in case
          # -P activate profile
          mvn -U -B clean deploy
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
